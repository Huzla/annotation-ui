
<div *ngIf="item" class="sectioned-item">
    <div *ngIf="item.badge !== undefined" class="sectioned-item-badge">{{ item.badge }}</div>
    <button pButton routerLink="{{ item.link }}" icon="pi" type="button" class="p-button-{{ item.colorClass }} sectioned-item-main-content" label="{{ item.mainContent }}" >
    </button>
    <div *ngIf="item.extraContent" class="sectioned-item-extra-content">{{ item.extraContent }}</div>
</div>
